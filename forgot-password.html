<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Portfolio</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reset-message {
            margin-top: 15px;
            text-align: center;
            color: var(--text-light);
        }
        
        .forgot-password-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-to-login {
            display: inline-flex;
            align-items: center;
            color: var(--text-light);
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 15px;
            transition: color 0.3s ease;
        }
        
        .back-to-login:hover {
            color: var(--primary-gold);
        }
        
        .back-to-login i {
            margin-right: 5px;
        }
    </style>
</head>
<body class="login-page">
    <div class="bg-container">
        <canvas id="background-canvas"></canvas>
    </div>

    <div class="login-container">
        <div class="login-box" data-aos="zoom-in">
            <div class="login-header">
                <img src="/assets/images/oussama.png" alt="Profile" class="login-profile-pic">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link</p>
            </div>
            
            <form id="reset-form" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                </button>
            </form>

            <div class="forgot-password-container">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
            
            <div class="reset-message" id="reset-message" style="display:none">
                <i class="fas fa-info-circle"></i>
                <span>If your email is registered, you will receive a password reset link shortly.</span>
            </div>
        </div>
    </div>

    <script>
        // Particle background animation (same as login page)
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const particles = [];
            const particleCount = 50;
            
            class Particle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.opacity = Math.random() * 0.5;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x < 0 || this.x > canvas.width) this.reset();
                    if (this.y < 0 || this.y > canvas.height) this.reset();
                }
                
                draw() {
                    ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }
            
            animate();
        });

        // Handle password reset form submission
        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            if (!email) return;
            
            const resetBtn = e.target.querySelector('.login-btn');
            const btnText = resetBtn.querySelector('.btn-text');
            const btnIcon = resetBtn.querySelector('.btn-icon');
            
            // Start loading state
            resetBtn.disabled = true;
            btnText.textContent = 'Sending...';
            btnIcon.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                const response = await fetch('/api/auth/request-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                // Always show success message even if email doesn't exist (security best practice)
                btnText.textContent = 'Email Sent';
                btnIcon.innerHTML = '<i class="fas fa-check"></i>';
                
                // Show message
                document.getElementById('reset-message').style.display = 'block';
                
                // Disable form
                document.getElementById('email').disabled = true;
                
            } catch (error) {
                console.error('Error:', error);
                // Still show success message to prevent email enumeration attacks
                btnText.textContent = 'Email Sent';
                btnIcon.innerHTML = '<i class="fas fa-check"></i>';
                document.getElementById('reset-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
