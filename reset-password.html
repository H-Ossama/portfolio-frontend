<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password | Portfolio</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .password-strength {
            margin-top: 8px;
            height: 5px;
            border-radius: 3px;
            background: #444;
            position: relative;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .weak { background-color: #ff4d4d; }
        .medium { background-color: #ffad4d; }
        .strong { background-color: #4dff4d; }
        
        .password-feedback {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .back-to-login {
            display: inline-flex;
            align-items: center;
            color: var(--text-light);
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 15px;
            transition: color 0.3s ease;
        }
        
        .back-to-login:hover {
            color: var(--primary-gold);
        }
        
        .back-to-login i {
            margin-right: 5px;
        }
        
        .forgot-password-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="login-page">
    <div class="bg-container">
        <canvas id="background-canvas"></canvas>
    </div>

    <div class="login-container">
        <div class="login-box" data-aos="zoom-in">
            <div class="login-header">
                <img src="/assets/images/oussama.png" alt="Profile" class="login-profile-pic">
                <h2>Create New Password</h2>
                <p>Please enter your new password</p>
            </div>
            
            <form id="new-password-form" class="login-form">
                <input type="hidden" id="token" name="token">
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" required>
                        <label for="password">New Password</label>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-meter" id="password-meter"></div>
                    </div>
                    <div class="password-feedback" id="password-feedback">Enter a strong password</div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="confirm-password" required>
                        <label for="confirm-password">Confirm Password</label>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-icon"><i class="fas fa-key"></i></span>
                </button>
            </form>

            <div class="forgot-password-container">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            // Check for both 't' and 'token' parameters
            let token = urlParams.get('t') || urlParams.get('token');
            if (!token) {
                console.error("No token found in URL");
                alert('Invalid password reset link. Please request a new one.');
                window.location.href = 'forgot-password.html';
                return;
            }
            
            // Make sure token is properly decoded if it was URL encoded
            try {
                // Check if token needs decoding (contains % characters)
                if (token.includes('%')) {
                    token = decodeURIComponent(token);
                    console.log("Decoded URL encoded token");
                }
                
                console.log("Got token from URL, length:", token.length);
                console.log("Token preview:", token.substring(0, 10) + "...");
                document.getElementById('token').value = token;
            } catch (error) {
                console.error("Error processing token:", error);
                alert('Error processing the reset link. Please request a new one.');
                window.location.href = 'forgot-password.html';
            }
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = document.querySelector(`#${inputId} + label + .toggle-password i`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            // Define strength criteria
            const hasLowercase = /[a-z]/.test(password);
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLongEnough = password.length >= 8;
            
            const criteria = [hasLowercase, hasUppercase, hasNumber, hasSpecial, isLongEnough];
            const metCriteria = criteria.filter(Boolean).length;
            
            const meter = document.getElementById('password-meter');
            const feedback = document.getElementById('password-feedback');
            
            // Clear all classes
            meter.classList.remove('weak', 'medium', 'strong');
            
            if (password.length === 0) {
                meter.style.width = '0%';
                feedback.textContent = 'Enter a strong password';
                return;
            }
            
            if (metCriteria <= 2) {
                meter.style.width = '33%';
                meter.classList.add('weak');
                feedback.textContent = 'Weak: Add uppercase, numbers or special characters';
            } else if (metCriteria <= 4) {
                meter.style.width = '66%';
                meter.classList.add('medium');
                feedback.textContent = 'Medium: Add more variety to make your password stronger';
            } else {
                meter.style.width = '100%';
                meter.classList.add('strong');
                feedback.textContent = 'Strong password!';
            }
        }
        
        // Particle background animation (same as login page)
        document.addEventListener('DOMContentLoaded', () => {
            // Get token from URL
            getTokenFromURL();
            
            // Password strength checker
            document.getElementById('password').addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });
            
            // Form validation
            document.getElementById('new-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const token = document.getElementById('token').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                const resetBtn = e.target.querySelector('.login-btn');
                const btnText = resetBtn.querySelector('.btn-text');
                const btnIcon = resetBtn.querySelector('.btn-icon');
                
                // Start loading state
                resetBtn.disabled = true;
                btnText.textContent = 'Resetting...';
                btnIcon.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                try {
                    console.log("Submitting password reset. Token length:", token.length);
                    console.log("Token preview:", token.substring(0, 10) + "...");
                    
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, password })
                    });
                    
                    const data = await response.json();
                    console.log("Server response:", data);
                    
                    if (response.ok) {
                        btnText.textContent = 'Success!';
                        btnIcon.innerHTML = '<i class="fas fa-check"></i>';
                        
                        alert('Password reset successfully! You can now log in with your new password.');
                        window.location.href = 'login.html';
                    } else {
                        throw new Error(data.error || 'Failed to reset password');
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    resetBtn.classList.add('error');
                    btnText.textContent = 'Error!';
                    btnIcon.innerHTML = '<i class="fas fa-times"></i>';
                    
                    alert(error.message || 'Failed to reset password. Please try again or request a new reset link.');
                    
                    // Reset button after delay
                    setTimeout(() => {
                        resetBtn.classList.remove('error');
                        btnText.textContent = 'Reset Password';
                        btnIcon.innerHTML = '<i class="fas fa-key"></i>';
                        resetBtn.disabled = false;
                    }, 2000);
                }
            });
            
            // Canvas background
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const particles = [];
            const particleCount = 50;
            
            class Particle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.opacity = Math.random() * 0.5;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x < 0 || this.x > canvas.width) this.reset();
                    if (this.y < 0 || this.y > canvas.height) this.reset();
                }
                
                draw() {
                    ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }
            
            animate();
        });
    </script>
</body>
</html>
